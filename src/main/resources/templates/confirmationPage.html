<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for centering and shadow effect -->
    <style>
        body {
            background-image: linear-gradient(to right bottom, #b9ddf4, #6ab0de);
        }
        .confirmation-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .confirmation-content {
            text-align: center;
        }
        .confirmation-content h2 {
            margin-bottom: 20px;
        }
        .confirmation-content p {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(to right bottom, #2980b9, #6ab0de);
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container confirmation-container">
    <div class="confirmation-content">
        <h2>Thank You!</h2>
        <p>Your feedback has been submitted successfully.</p>
    </div>
</div>
</body>
</html>
